# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up JDK 22
      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      # Step 3: Install Git
      - name: Install Git
        run: sudo apt-get install -y git

      # Step 4: Build Spigot with BuildTools
      - name: Build Spigot with BuildTools
        run: |
          mkdir buildtools
          cd buildtools
          curl -o BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
          java -jar BuildTools.jar --rev 1.21.3
          cd ..

      # Step 5: Install Spigot API to local Maven repository
      - name: Install Spigot API to local Maven repository
        run: |
          mvn install:install-file -Dfile=buildtools/Spigot/Spigot-API/target/spigot-api-1.21.3-R0.1-SNAPSHOT.jar \
            -DgroupId=org.spigotmc -DartifactId=spigot-api -Dversion=1.21.3-R0.1-SNAPSHOT -Dpackaging=jar

      # Step 6: Build with Maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml
